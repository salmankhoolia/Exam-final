<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="./contact.js" defer></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="img-logo" src="./Image/Skjermbilde_2023-03-08_131504-removebg-preview.png" alt="">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="product.html">Products</a></li>
            </ul>
            <div class="right-items">
                <div class="search-box" id="search-box">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="search-icon" onclick="toggleSearchBox()">
                </div>
                <a href="#">Sign In</a>
                <i class="fas fa-user"></i>
                <a href="#" class="add-to-cart">
                    Add to Cart
                    <span class="icon">&#128722;</span>
                </a>
            </div>

            <div class="burger" onclick="toggleNav()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <div id="success-notification" class="notification">Your message was sent</div>

        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
          <div class="logo-section">
            <img src="./Image/Skjermbilde_2023-03-08_131504-removebg-preview.png" alt="Logo" class="logo">
          </div>
          <div class="contact-section">
            <h3>Contact</h3>
            <p>Email: example@mail.com</p>
            <p>Phone: +47 12345678</p>
          </div>
          <nav class="footer-nav">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./blog.html">Blog</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
